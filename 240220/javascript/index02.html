<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./script02.js"></script>
    <link rel="stylesheet" href="./style02.css" />
  </head>
  <body>
    <div id="container">
      <form name="order" action="https://localhost:3000/order" method="post">
        <fieldset>
          <legend>상품 정보</legend>
          <ul>
            <li>
              <label class="field" for="product">상품 :</label>
              <input
                class="input-box"
                id="product"
                type="text"
                name="product"
              />
            </li>
            <li>
              <label class="field" for="product-number">수량 :</label>
              <input
                class="input-box"
                id="product-number"
                type="number"
                name="product-number"
                value="1"
                min="1"
              />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>주문 정보</legend>
          <ul>
            <li>
              <lable class="field" for="order-name">이름 :</lable>
              <input class="input-box" id="order-name" type="text" />
            </li>
            <li>
              <lable class="field" for="order-tel">연락처 :</lable>
              <input class="input-box" id="order-tel" type="text" />
            </li>
            <li>
              <lable class="field" for="order-address">주소 :</lable>
              <input class="input-box" id="order-address" type="text" />
            </li>
          </ul>
        </fieldset>
        <input class="order" type="submit" value="주문하기" />
      </form>
    </div>
  </body>
</html>
