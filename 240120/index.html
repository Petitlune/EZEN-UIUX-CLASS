<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b06e382e17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header id="login">
        <nav id="icon box">
            <div>
                <a class="icon_1" href="#">Gmail</a>
            <a class="icon_2" href="#">이미지</a>
            <a class="icon_3" href="#"><i class="fa-solid fa-flask"></i></a>
            <a class="icon_4" href="#"><i class="fa-solid fa-table-cells"></i></a>
            <a class="icon_5" href="#"><i class="fa-solid fa-g"></i></a>
        </div>
        </nav>
        </header>
<div id="Google"><h1>Google</h1></div>
<div id="Search">

        <input type="text" id="main" placeholder="Google 검색 또는 URL입력" size="50">

            <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span id="right">

                <i class="fa-solid fa-camera-retro"></i>
            </span>
        </span>
    </span>
    <footer>
        <ul>
            <li class="logo_first
            "><a href="https://www.naver.com/" target="_blank"><img src="./png-transparent-naver-round-logo-search-engines-thumbnail.png" alt=""></a></li>
        <li class="logo_second
        "><a href="https://www.instagram.com/" target="_blank"><img src="./png-transparent-computer-icons-graphy-instagram-logo-instagram-logo-miscellaneous-text-trademark.png" alt=""></a></li>
        <li class="logo_third
        "><a href="https://www.google.co.kr/" target="_blank"><img src="./png-transparent-google-logo-google-logo-g-suite-google-text-logo-symbol-thumbnail.png" alt=""></a></li>
        <li class="logo_fourth
        "><a href="https://twitter.com/" target="_blank"><img src="./7d44d55ead7dda48bd95632d92fb259d.png" alt=""></a></li>
    </ul>
    </footer>
