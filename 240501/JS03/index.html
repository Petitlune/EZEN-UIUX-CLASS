<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/b06e382e17.js"
      crossorigin="anonymous"
    ></script>
    <!--custom css & js-->
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <span class="logo">
            <img src="./logo-favicon.png" alt="logo" />
          </span>
          <span>
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </nav>
      </header>
      <section>
        <h1>Section Content</h1>
      </section>
    </div>
    <div class="modal-search">
      <div class="search">
        <i class="fa-solid fa-x"></i>
        <div class="field">
          <form action="https://localhost:3000" method="get">
            <input type="search" placeholder="What are you looking for ?" />
            <input type="submit" value="Search" />
          </form>
        </div>
        <p class="hash-tag">
          <span class="tag-text">#퍼블리셔</span>
          <span class="tag-text">#UIUX</span>
          <span class="tag-text">#포트폴리오</span>
          <span class="tag-text">#프론트앤드</span>
          <span class="tag-text">#취업</span>
        </p>
      </div>
    </div>
  </body>
</html>
