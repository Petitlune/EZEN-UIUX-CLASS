<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style03.css" />
    <script defer src="./script03.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="toolbar">
        <div>
          <label for="stroke">색상</label>
          <input name="stroke" id="stroke" type="color" value="#000000" />
          <label for="lWidth">선 굵기</label>
          <input
            name="lWidth"
            id="lWidth"
            type="number"
            min="2"
            max="50"
            value="2"
          />
        </div>
        <button id="reset">지우기</button>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
