<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/b06e382e17.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./cyworld.css" />
    <script defer src="./cyworld.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper_left">
            <div class="wrapper_left_header">
              <div class="today">
                <span>TODAY</span>
                <span class="zero">0</span>
                <span>| TOTAL</span>
                <span>12345</span>
              </div>
            </div>
            <div class="wrapper_left_body">
              <div clsss="left_body_header">
                <div class="left_body_header_gray"></div>
                <div class="left_body_header_line"></div>
              </div>
              <div clsss="left_body_profile">
                <div class="profile_detail">
                  <i class="fas fa-pen-to-square"></i><span>Name</span>
                </div>
                <div class="profile_detail">
                  <i class="fas fa-phone"></i><span>Phone</span>
                </div>
                <div class="profile_detail">
                  <i class="fas fa-envelope"></i><span>E-mail</span>
                </div>
                <div class="profile_detail">
                  <i class="fas fa-house-user"></i><span>Blog</span>
                </div>
              </div>
              <div clsss="left_body_footer">
                <div class="wrapper_feel">
                  <div class="feel_title">오늘의 기분</div>
                  <form
                    name="emotionForm"
                    action="https://localhost:3000/"
                    method="post"
                  >
                    <select name="emotion" id="emotion">
                      <option value="happy">기쁨😊</option>
                      <option value="sad">슬픔😥</option>
                      <option value="angry">화남😤</option>
                      <option value="annoy">분노🤬</option>
                    </select>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper_right">
            <div class="wrapper_right_header">
              <div class="right_header_title">사이좋은 사람들 싸이월드</div>
              <div class="right_header_setting">
                사생활보호설정 <i class="fas fa-plus"></i>
              </div>
            </div>
            <div class="wrapper_right_body">
              <iframe
                id="contentFrame"
                src="./game.html"
                frameborder="0"
              ></iframe>
            </div>
          </div>
          <div class="navigation"></div>
        </div>
      </div>
    </div>
  </body>
</html>
