<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/b06e382e17.js"
      crossorigin="anonymous"
    ></script>
    <!--custom-->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <h1>My TodoList</h1>
    </header>
    <form action="">
      <input type="text" placeholder="할 일 추가하기" />
      <button type="submit">
        <i class="fa-solid fa-circle-plus"></i>
      </button>
    </form>
    <div class="container">
      <div class="todolist">
        <h2>Todo-List</h2>
        <div class="todolist-box">
          <ul>
            <div class="todo-item">
              <li>호수공원 산책하기</li>
              <button class="done">
                <i class="fa-solid fa-check"></i>
              </button>
              <button class="delete">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
            <div class="todo-item">
              <li>호수공원 멍뭉이랑 산책하기</li>
              <button class="done">
                <i class="fa-solid fa-check"></i>
              </button>
              <button class="delete">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </ul>
        </div>
      </div>
      <div class="donelist">
        <h2>Done-List</h2>
        <div class="donelist-box"></div>
      </div>
    </div>
  </body>
</html>
