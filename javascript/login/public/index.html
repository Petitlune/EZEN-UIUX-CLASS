<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/b06e382e17.js"
      crossorigin="anonymous"
    ></script>
    <!--custom css & js-->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>회원가입</h1>
        <p><span>*</span>필수입력사항</p>
      </header>
      <div class="content">
        <table>
          <tbody>
            <tr class="id-box">
              <th>아이디<span>*</span></th>
              <td>
                <input
                  id="correctId"
                  class="essential"
                  type="text"
                  placeholder="아이디를 입력해주세요(한글사용불가)"
                  oninput="onlyEn(this)"
                />
                <button class="duplication-check id-dupl">중복확인</button>
              </td>
            </tr>
            <div class="id-modal">
              <div class="modal-inner">
                <p>가입을 축하합니다!</p>
                <button>확인</button>
              </div>
            </div>
            <tr class="password-box">
              <th>비밀번호<span>*</span></th>
              <td>
                <input
                  id="correctPw"
                  class="essential"
                  type="password"
                  placeholder="비밀번호를 입력해주세요"
                />
              </td>
            </tr>
            <tr class="matchPw-box">
              <th>비밀번호확인<span>*</span></th>
              <td>
                <input
                  id="matchPw"
                  class="essential"
                  type="password"
                  placeholder="비밀번호를 한번 더 입력해주세요"
                />
              </td>
            </tr>
            <tr>
              <th>이름<span>*</span></th>
              <td>
                <input
                  id="userName"
                  type="text"
                  class="essential"
                  placeholder="이름을 입력해주세요"
                />
              </td>
            </tr>
            <tr class="email-box">
              <th>이메일<span>*</span></th>
              <td>
                <input
                  id="correctEmail"
                  class="essential"
                  type="email"
                  placeholder="ex: abcde@google.com"
                />
                <button class="duplication-check email-dupl">중복확인</button>
              </td>
            </tr>
            <tr>
              <th>휴대폰<span>*</span></th>
              <td class="num-check">
                <div>
                  <input
                    id="phoneNum"
                    class="essential"
                    type="text"
                    placeholder="숫자만 입력해주세요"
                    oninput="onlyNum(this)"
                  />
                  <button class="matching-num">인증번호 받기</button>
                </div>
                <div class="num-check-box">
                  <input
                    id="userNum"
                    type="text"
                    placeholder="인증번호 ex: 1234"
                    oninput="onlyNum(this)"
                  />
                  <p class="timer"></p>
                  <button>인증하기</button>
                </div>
              </td>
            </tr>
            <tr class="address-sec">
              <th>주소<span>*</span></th>
              <td>
                <input id="userAddrInput" class="essential" type="text" />
                <button class="address duplication-check">
                  <i class="fa-solid fa-magnifying-glass"></i>주소검색
                </button>
                <p class="caution">
                  배송지에 따라 상품 정보가 달라질 수 있습니다.
                </p>
              </td>
            </tr>
            <tr>
              <th>성별</th>
              <td class="gender-select">
                <div>
                  <input id="male" name="gender" type="radio" />
                  <label for="male">남자</label>
                </div>
                <div>
                  <input id="female" name="gender" type="radio" />
                  <label for="female">여자</label>
                </div>
                <div>
                  <input id="noselect" name="gender" type="radio" />
                  <label for="noselect">선택안함</label>
                </div>
              </td>
            </tr>
            <tr>
              <th>생년월일</th>
              <td class="birthday">
                <div class="birthday-box">
                  <input id="year" type="text" placeholder="YYYY" />
                  <input id="month" type="text" placeholder="MM" />
                  <input id="day" type="text" placeholder="DD" />
                </div>
              </td>
            </tr>
            <tr>
              <th>추가입력 사항</th>
              <td>
                <div class="add-sec">
                  <input id="friend-id" name="add" type="radio" />
                  <label for="friend-id">친구초대 추천인 아이디</label>
                  <input id="event-name" name="add" type="radio" />
                  <label for="event-name">참여 이벤트명</label>
                </div>

                <div class="friend-id-box">
                  <input
                    type="text"
                    placeholder="추천인 아이디를 입력해주세요"
                  />
                  <button class="duplication-check">아이디 확인</button>
                  <p class="caution">
                    가입 후 7일 내 첫 주문 배송완료 시, 친구초대 이벤트 적립금이
                    지급됩니다.
                  </p>
                </div>
                <div class="event-name-box">
                  <input
                    type="text"
                    placeholder="참여 이벤트명을 입력해주세요"
                  />
                  <p class="caution">
                    가입 이후는 수정이 불가능합니다. 대소문자 및 띄어쓰기에
                    유의해주세요.
                  </p>
                </div>
              </td>
            </tr>
            <tr class="terms">
              <th>이용약관동의<span>*</span></th>
              <td>
                <div class="list">
                  <input id="agreeAll" type="checkbox" />
                  <label for="agreeAll">전체 동의합니다.</label>
                  <p class="caution">
                    선택항목에 동의하지 않은 경우도 회원가입 및 서비스를 이용할
                    수 있습니다.
                  </p>
                </div>
                <div class="list">
                  <input id="termsAgree" class="essential" type="checkbox" />
                  <label for="termsAgree"
                    >이용약관 동의<span>(필수)</span></label
                  >
                  <span class="detail"
                    >약관보기 <i class="fa-solid fa-chevron-right"></i
                  ></span>
                </div>
                <div class="list">
                  <input id="personalAgree" class="essential" type="checkbox" />
                  <label for="personalAgree"
                    >개인정보 수집·이용 동의<span>(필수)</span></label
                  >
                  <span class="detail"
                    >약관보기 <i class="fa-solid fa-chevron-right"></i
                  ></span>
                </div>

                <div class="list">
                  <input id="saleAgree" type="checkbox" />
                  <label for="saleAgree"
                    >무료배송, 할인쿠폰 등 혜택/정보 수신 동의<span
                      >(선택)</span
                    ></label
                  >
                </div>
                <div class="list">
                  <input id="ageAgree" class="essential" type="checkbox" />
                  <label for="ageAgree"
                    >본인은 만 14세 이상입니다.<span>(필수)</span></label
                  >
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <button class="sign-in">가입하기</button>
    </div>
  </body>
</html>
