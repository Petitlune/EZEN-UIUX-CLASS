<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylenaver.css" />
    <script
      src="https://kit.fontawesome.com/b06e382e17.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="left">
        <span><i class="fa-solid fa-bars"></i></span>
        <span><i class="fa-brands fa-product-hunt"></i></span>
      </div>
      <div id="right">
        <span><i class="fa-regular fa-comment"></i></span>
        <span><i class="fa-regular fa-bell"></i></span>
      </div>
    </header>
      <div id="main_bar">
        <input type="text" id="bar" placeholder="검색어를 입력해 주세요"/>
        <div id="icon_right">

          <span class="icon_right"><i class="fa-solid fa-keyboard"></i></span>
          <span class="icon_right"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
      </div>
    
      <div id="right_ZZZ">
        <div>LIVE on 치지직</div><br>
        <div>게임 스트리밍 보기</div> 
      <img src="./치지직.png" alt="">
      </div>
      <div id="bottom_bar">
        <section>
          <ul>
            <ol><i class="fa-solid fa-envelope"></i></ol>
            <ol><i class="fa-solid fa-mug-saucer"></i></ol>
            <ol><i class="fa-solid fa-people-group"></i></ol>
            <ol><i class="fa-regular fa-newspaper"></i></ol>
            <ol><i class="fa-solid fa-cart-shopping"></i></ol>
            <ol><i class="fa-solid fa-map"></i></ol>
            <ol><i class="fa-solid fa-house"></i></ol>
            <ol><i class="fa-solid fa-camera-retro"></i></ol>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
