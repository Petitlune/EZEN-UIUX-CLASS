<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script03.js"></script>
    <link rel="stylesheet" href="./style03.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>최대공약수 구하기</h1>
    <p>두 수를 입력한 후 [계산하기] 버튼을 클릭하세요</p>
    <form name="testForm" action="https://localhost:3000" method="post">
      <label for="number1">첫 번째 수: </label>
      <input id="number1" type="text" placeholder="첫 번째 수" name="num1" />
      <label for="number2">두 번째 수: </label>
      <input id="number2" type="text" placeholder="두 번째 수" name="num2" />
      <input id="calc" type="submit" value="계산하기" />
    </form>
    <div id="result"></div>
  </body>
</html>
