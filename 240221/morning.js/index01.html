<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script01.js"></script>
    <link rel="stylesheet" href="./style01.css" />
    <title>form 요소</title>
  </head>
  <body>
    <div id="container">
      <h1>수강신청</h1>
      <form
        name="testForm"
        action="https://localhost:3000/major.html"
        method="post"
      >
        <fieldset>
          <legend>신청인</legend>
          <ul>
            <li>
              <label class="reg" for="userName">이름</label>
              <input id="userName" type="text" name="userName" maxlength="50" />
            </li>
            <li>
              <label class="reg" for="class">학과</label>
              <select name="major" id="major">
                <option>---- 학과 선택 ----</option>
                <option value="architecture">건축공학과</option>
                <option value="mechanic">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학</option>
                <option value="computer">컴퓨터공학과</option>
                <option value="chemical">화학공학과</option>
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>신청과목</legend>
          <p>이 달에 신청할 과목을 선택하세요!</p>
          <label for="speaking"
            ><input id="speaking" type="radio" name="subject" />회화</label
          >
          <label for="grammer"
            ><input id="grammer" type="radio" name="subject" />문법</label
          >
          <label for="writing"
            ><input id="writing" type="radio" name="subject" />작문</label
          >
        </fieldset>
        <fieldset>
          <legend>메일링</legend>
          <p>메일로 받고싶은 뉴스 주제를 선택해주세요!</p>
          <label for="news">
            <input id="news" type="checkbox" name="mailing" value="news" />
            해외 단신</label
          >
          <label for="dialog">
            <input id="dialog" type="checkbox" name="mailing" value="dialog" />
            5분 회화</label
          >
          <label for="pops">
            <input id="pops" type="checkbox" name="mailing" value="pops" />
            모닝팝스</label
          >
        </fieldset>
        <input id="send" type="submit" value="전송하기" />
      </form>
    </div>
  </body>
</html>
