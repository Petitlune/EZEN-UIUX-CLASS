<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style04.css" />
    <script defer src="./script04.js"></script>
  </head>
  <body>
    <div class="progressWrap">
      <div class="bar"></div>
    </div>
    <img class="submarine" src="./images2/submarine.gif" alt="submarine" />
    <div class="innerWrap">
      <h2 class="title">The Deep Sea</h2>
      <div class="textWrap">
        <p>대게</p>
        <img src="./images2/crab.png" alt="crab" />
      </div>
      <div class="textWrap">
        <p>오징어</p>
        <img src="./images2/cuttle.png" alt="cuttle" />
      </div>
      <div class="textWrap">
        <p>대방어</p>
        <img src="./images2/fish_01.png" alt="fish" />
      </div>
      <div class="textWrap">
        <p>미역</p>
        <img src="./images2/seaweed.png" alt="seaweed" />
      </div>
    </div>
    <img class="octopus" src="./images2/octo.png" alt="octo" />
    <div class="depthWrap"><span>0</span> METERS DEEP</div>
  </body>
</html>
