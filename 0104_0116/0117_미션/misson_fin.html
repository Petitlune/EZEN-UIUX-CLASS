<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mission.css" />
    <!--폰트어썸과 연결-->
    <script
      src="https://kit.fontawesome.com/b06e382e17.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <form action="http://localhost:3000/login" method="post">
          <div id="login">
            <input type="submit" value="로그인" />
          </div>
        </form>
      </header>

      <div id="logo"></div>
      <!--logon-->
      <section id="logon">
        <form action="http://localhost:3000/logon" method="post">
          <article class="inner_content title">가입하시고 즐겨보세요!</article>
          <article class="inner_content birthday">생년월일</article>
          <div id="calender">
            <select name="year" id="year">
              <option selected disabled>년</option>
              <option value="2024">2024년</option>
              <option value="2023">2023년</option>
              <option value="2022">2022년</option>
              <option value="2021">2021년</option>
              <option value="2020">2020년</option>
              <option value="2019">2019년</option>
              <option value="2018">2018년</option>
              <option value="2017">2017년</option>
              <option value="2016">2016년</option>
              <option value="2015">2015년</option>
              <option value="2014">2014년</option>
              <option value="2013">2013년</option>
              <option value="2012">2012년</option>
              <option value="2011">2011년</option>
              <option value="2010">2010년</option>
            </select>
            <select name="month" id="month">
              <option selected disabled>월</option>
              <option value="jay">1월</option>
              <option value="Feb">2월</option>
              <option value="Mar">3월</option>
              <option value="Apr">4월</option>
              <option value="May">5월</option>
              <option value="Jun">6월</option>
              <option value="July">7월</option>
              <option value="Aug">8월</option>
              <option value="Sep">9월</option>
              <option value="Oct">10월</option>
              <option value="Nov">11월</option>
              <option value="Des">12월</option>
            </select>
            <select name="day" id="day">
              <option selected disabled>일</option>
              <option value="01">01일</option>
              <option value="02">02일</option>
              <option value="03">03일</option>
              <option value="04">04일</option>
              <option value="05">05일</option>
              <option value="06">06일</option>
              <option value="07">07일</option>
              <option value="08">08일</option>
              <option value="09">09일</option>
              <option value="10">10일</option>
              <option value="11">11일</option>
              <option value="12">12일</option>
              <option value="13">13일</option>
            </select>
          </div>
          <article class="inner_content username">
            <label for="user">사용자 이름</label>
            <input id="user" type="text" placeholder="실명을 사용하지 마세요" />
          </article>
          <article class="inner_content userpassword">
            <label for="">비밀번호</label>
            <input
              id="password"
              type="password"
              placeholder="영문 알파벳 최소 8자 이상"
            />
          </article>
          <article class="inner conent gender">성별(선택 사항)</article>
          <div id="gender_btn">
            <input type="submit" value="여성" />
            <input type="submit" value="남성" />
          </div>
          <article class="inner content check">
            <div>
              <div id="firstcheck">
                <input id="auth" type="checkbox" />
                <label for="auth">이용약관을 검토했으며 이에 동의합니다</label>
              </div>
              <div id="secondcheck">
                <input id="private" type="checkbox" />
                <label for="private">개인정보 처리 방침에 동의합니다.</label>
              </div>
            </div>
          </article>
          <article class="inner content btn">
            <input type="submit" value="회원가입" />
          </article>
        </form>
      </section>
      <!--footer-->
      <footer>
        <h3>다양한 기기로 ROBLOCK를 즐기세요</h3>
        <div id="items">
          <div class="inner_item">
            <span><i class="fa-brands fa-apple"></i></span>
            <div class="inner_item_info">
              <div class="inner_item_title">Download on the</div>
              <div class="inner_item_body">App Store</div>
            </div>
          </div>
          <div class="inner_item">
            <span><i class="fa-brands fa-google-play"></i></span>
            <div class="inner_item_info">
              <div class="inner_item_title">GET IN ON</div>
              <div class="inner_item_body">Google Play</div>
            </div>
          </div>
          <div class="inner_item">
            <span><i class="fa-brands fa-playstation"></i></span>
            <div class="inner_item_info">
              <div class="inner_item_title"></div>
              <div class="inner_item_body">PlayStation</div>
            </div>
          </div>
          <div class="inner_item">
            <span><i class="fa-brands fa-meta"></i></span>
            <div class="inner_item_info">
              <div class="inner_item_title"></div>
              <div class="inner_item_body">MetaQuest</div>
            </div>
          </div>
          <div class="inner_item">
            <span><i class="fa-brands fa-microsoft"></i></span>
            <div class="inner_item_info">
              <div class="inner_item_title">Get in from</div>
              <div class="inner_item_body">MicroSoft</div>
            </div>
          </div>
          <div class="inner_item">
            <span><i class="fa-brands fa-amazon"></i></span>
            <div class="inner_item_info">
              <div class="inner_item_title">Download on the</div>
              <div class="inner_item_body">AmazonAppstore</div>
            </div>
          </div>
          <div class="inner_item">
            <span><i class="fa-brands fa-xbox"></i></span>
            <div class="inner_item_info">
              <div class="inner_item_title"></div>
              <div class="inner_item_body">XBOX</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
